name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Validate lockfile sync
        run: |
          # Check if lockfile is in sync with package.json
          pnpm install --frozen-lockfile || {
            echo "❌ ERROR: pnpm-lock.yaml is out of sync with package.json"
            echo "Please run 'pnpm install' locally and commit the updated lockfile"
            exit 1
          }
          echo "✅ Lockfile is in sync with package.json"
  
  build:
    runs-on: ubuntu-latest
    needs: validate-lockfile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Lint
        run: pnpm lint

